    <div class="contact-us">
        <h3>Contact Us</h3>
    </div>

    <form class="contact-form" action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">Voornaam *</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Achternaam *</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">E-mailadres *</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="country-code">Code</label>
            <select id="country-code" name="country-code">
              <option value="BE +32" selected>BE +32</option>
              <!-- Add more country codes using the HTML options for countries -->
              <optgroup label="Country Codes">
                <option value="+1">USA +1</option>
                <option value="+44">UK +44</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Telefoon *</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="country">Land</label>
            <select id="country" name="country">
              <option value="België" selected>België</option>
              <!-- Add more countries using the HTML options for countries -->
              <optgroup label="Countries">
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="street-address">Straatnaam en huisnummer *</label>
            <input type="text" id="street-address" name="street-address" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">Woonplaats *</label>
            <input type="text" id="city" name="city" required>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Jouw bericht *</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Verzenden</button>
      </form>
